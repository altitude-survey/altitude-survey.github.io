{% assign sort_pages = site.pages | sort: "sortid" | where_exp:"item", "item.sortid > 0" | where_exp:"item", "item.sortid < 4" | where: "main" %}
<div class="uk-grid-match uk-grid-small uk-child-width-1-3 uk-padding" uk-grid>
        {% for p in sort_pages %}
            {% include el-card.html url=p.url img=p.cover header=work.title text="" %} 
        {% endfor %}  
</div>
