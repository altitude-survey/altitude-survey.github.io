<nav>
    <ul>
        {%- for p in site.pages -%}
            {% if p.main %}
                <li><a href="{{ p.url}}">{{ p.title }}</a> </li>
            {% endif %}
        {%- endfor -%}
    </ul>
</nav>
<nav>
    <ul>
        {%- for p in site.pages -%}
        {% if p.cat == page.cat %}
            <li><a href="{{ p.url}}">{{ p.title }}</a> </li>
        {% endif %}
        {%- endfor -%}
    </ul>
</nav>
