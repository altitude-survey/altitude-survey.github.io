<div class="uk-card uk-card-default uk-child-width-1-2 uk-grid" uk-grid>
    <div class="uk-card-media-{{ include.imgside | default:left }} uk-cover-container uk-background-cover" data-src="/img/{{ include.img }}" uk-img></div>
    <div>
        <div class="uk-card-body">
            {{ include.inner | markdownify}}
        </div>
    </div>
</div>
